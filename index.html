<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Color Thief</title>

  <meta name="description" content="Get the dominant color or color palette from an image.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla%7CMontserrat:700">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <section id="drag-drop" class="drag-drop-section">
    <div class="container">
      <h2>Try it yourself</h2>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-label default-label">Drag an image here</div>
        <div class="drop-zone-label dragging-label">Drop it!</div>
      </div>
      <div id="dragged-images" class="dragged-images"></div>
    </div>
  </section>
  
  <!-- Mustache templates -->
  <script id='image-section-template' type='text/x-mustache'>
    {{#images}}
    <div class="image-section {{class}}">
      <div class="image-wrap">
        <button class="run-functions-button">
          <span class="no-touch-label">Click</span>
          <span class="touch-label">Tap</span>
        </button>
        <img class="target-image" src="{{file}}" />
      </div>
      <div class="color-thief-output"></div>
    </div>
    {{/images}}
  </script>
  
  <script id="color-thief-output-template" type="text/x-mustache">
    
    <div class="function get-color">
	  <h3 class="function-title" id="first-title" red={{color.0}} green={{color.1}} blue={{color.2}}>Dominant Color {{color.0}}, {{color.1}}, {{color.2}}</h3>
      <div class="swatches">
        <div class="swatch" style="background-color: rgb({{color.0}}, {{color.1}}, {{color.2}})"></div>
      </div>
    </div>
	
	<div id="nearest">
		<h3 class="function-title"><a title="click me to see the nearest color">Nearest Color </a></h3>
		<div id="color-container"><div id="nearest-color"></div></div>
	</div>
	
    <div class="function get-palette">
      <h3 class="function-title">Palette</h3>
      <div class="function-output">
        <div class="swatches">
          {{#palette}}
            <div class="swatch" style="background-color: rgb({{0}}, {{1}}, {{2}})"></div>
			<p>({{0}}, {{1}}, {{2}})</P>
          {{/palette}}
		  
        </div>
      </div>
    </div>

  </script>

  <script src="js/color-thief.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/demo.js"></script>
  
  <script>
  var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2196019-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
	
 function httpGet(theUrl) {
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", theUrl, false); // false for synchronous request
		xmlHttp.send(null);
		return xmlHttp.responseText;
	}
	
	function componentToHex(c) {
	var hexNum = parseInt(c);
		var hex = hexNum.toString(16);
		return hex.length == 1 ? "0" + hex : hex;
	}

	function rgbToHex(r, g, b) {
		return componentToHex(r) + componentToHex(g) + componentToHex(b);
	}
	
	function getNearestColor(r, g, b) {
		var hexCode = rgbToHex(r, g, b);
		return JSON.parse(httpGet("http://localhost:6789/nearestColor/"+hexCode));
	}	
	
	var timer = setInterval(check, 100);
	
	function check() {
		if ($('#first-title').attr('red') != null) {
			clearInterval(timer);
			displayNearestColor();
		}
	}
	
	function displayNearestColor() {
	
		var red = $('#first-title').attr('red');
		var green = $('#first-title').attr('green');
		var blue = $('#first-title').attr('blue');
		var nearest = "#" + getNearestColor(red, green, blue);
		$("#nearest h3").append(nearest);
		$("#nearest-color").css('background', nearest);
	}
	
	var clicked = false;
	$("body").on('click', '#nearest h3', function(event) {
		if (clicked == false) {
			clicked = true;
			var red = $('#first-title').attr('red');
			var green = $('#first-title').attr('green');
			var blue = $('#first-title').attr('blue');
			var nearest = "#" + getNearestColor(red, green, blue);
			$("#nearest h3").append(nearest);
			$("#nearest-color").css('background', nearest);
		}
	});
	
  </script>

</body>
</html>
