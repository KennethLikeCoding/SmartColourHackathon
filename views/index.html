<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Color Thief</title>

  <meta name="description" content="Get the dominant color or color palette from an image.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla%7CMontserrat:700">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <section id="drag-drop" class="drag-drop-section">
    <div class="container">
      <h2>Color Extractor</h2>
      <canvas id="canvas" width="678.667" height="478.667"></canvas>
      <div style="position: fixed;top: 50%;right: 10%;">
        <div style="display: flex;">
          <div id="color" style="width:30px;height:30px;margin-right: 20px"></div>
          <div id="selectedColour"></div>
        </div>
        <a href="./chromkey">Change This Color</a>
      </div>
      <div id="dragged-images" class="dragged-images"></div>

      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-label default-label">Drag an image here</div>
        <div class="drop-zone-label dragging-label">Drop it!</div>
      </div>
    </div>
  </section>
  
  <!-- Mustache templates -->
  <script id='image-section-template' type='text/x-mustache'>
    {{#images}}
    <div class="image-section {{class}}">
      <div class="image-wrap">
        <button class="run-functions-button">
        </button>
        <img class="target-image" src="{{file}}" id="im" />
      </div>
      <div class="color-thief-output"></div>
    </div>
    {{/images}}
  </script>
  
  <script id="color-thief-output-template" type="text/x-mustache">
		<div class="function get-color">
			<h3 class="function-title">Dominant Color {{color.0}}, {{color.1}}, {{color.2}}</h3>
			<div class="swatches">
				<div class="swatch" style="background-color: rgb({{color.0}}, {{color.1}}, {{color.2}})"></div>
			</div>
			<a id="first-title" class="changeColor" red={{color.0}} green={{color.1}} blue={{color.2}} href="./chromkey" title="change the dominant color">Change this color</a>
		</div>
	
		<div id="nearest">
			<h3 class="function-title"><a title="click me if the nearest color doesn't show up">Nearest Color </a></h3>
			<div id="color-container"><div id="nearest-color"></div></div>
		</div>
		
		<div class="function get-palette">
			<h3 class="function-title">Palette</h3>
			<div class="function-output">
				<div class="swatches">
          {{#palette}}
					<div class="swatch" style="background-color: rgb({{0}}, {{1}}, {{2}})"></div>
          <p><a class="changeColor" red={{0}} green={{1}} blue={{2}} href="./chromkey" title="change the dominant color">Change this color</a> ({{0}}, {{1}}, {{2}})</P>
					{{/palette}} 
				</div>
			</div>
		</div>
  </script>

  <script src="js/color-thief.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/index.js"></script>
  <script src="js/get_pixel_colour.js" defer ></script>
  <script src="js/color_tools.js"></script>

</body>
</html>
